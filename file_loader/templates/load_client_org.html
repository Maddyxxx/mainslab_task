<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Load client_org
        </title>
    </head>
    <body style="margin-top: 30px;margin-left: 30px;">
        <h1>Загрузка файла с клиентами и организациями</h1>
        <h2>{{ text }}</h2>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file"
                   title="Загрузка файла с клиентами и организациями"
                   name="excel_file"
                   style="border: 1px solid black; padding: 5px;"
                   required="required">
            <p>
            <input type="submit"
                   value="Загрузить"
                   style="border: 1px solid green; padding:5px; border-radius: 2px; cursor: pointer;">
        </form>
    </body>
</html>
